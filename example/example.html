<head>
  <title>EZ Web App</title>
</head>

<body>
  <h1>Welcome to <code><a href="http://github.com/hitchcott/ez-web-app" target="_blank">hitchcott:ez-web-app</a></code>!</h1>
  <p>To test this package, upload an image of your choice - any size, but square works best. Open up this up with iOS Safari or Chrome Android, etc. You should find that the icon is the image you uploaded.</p>

  {{> hello}}
</body>

<template name="hello">
  {{> EZWebApp}}
  <hr>
  <p>What gets added to head:</p>
  <textarea style="width:100%;height:900px;font-family:monospace;">{{> EZWebAppMetaTags imageData=imageData}}</textarea>
</template>
