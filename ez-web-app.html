<template name="EZWebApp">
  <div class="row">
    <div class="col-sm-12">
      <label>Upload App Icon</label>
      <input type="file" accept="image/*" name='icon'>
      <p class='small muted'>Please upload a {{largestIconSize}} image.</p>
      <hr>
      {{#each imageData.icon}}
        {{#if grabUrl 'icon'}}
          <img class='ez-web-app-icon-preview' src="{{grabUrl 'icon'}}">
        {{/if}}
      {{/each}}
    </div>
  </div>
</template>

<template name="EZWebAppMetaTags">
  {{#with imageData}}
    {{#each icon}}
      <link class='ez-web-app meta-icon' href="{{grabUrl 'icon'}}" sizes="{{w}}x{{h}}" rel="apple-touch-icon">
    {{/each}}
  {{/with}}
</template>
